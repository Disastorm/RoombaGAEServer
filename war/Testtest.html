        <dt>Token:</dt>
        <dd id="token"></dd>
    </dl>
    
    <div>
        <input class="btn btn-primary" value="Forward" name="forward" id="fwdBtn" type="button" onclick="sendMessage('MOVE_FORWARD')"/>
    </div>
    
    <div>
        <input class="btn btn-primary" value="Stop" name="stop" id="stopBtn" type="button" onclick="sendMessage('STOP')"/>
    </div>
    
    <script>
    $.getJSON("/token?c=key").done(function(response){
    	console.log(response);
    	$("#token").text(response.token);
        
    	channel = new goog.appengine.Channel(response.token);
    	
    	
    	console.log(channel);
    	socket = channel.open();
    	socket.onmessage = onMessage;
    	
    });    
    
    
    function sendMessage(msg){
	  var path = "/chat?channelKey=key&message=" +msg;
	  
   	  var xhr = new XMLHttpRequest();
   	  xhr.open('POST', path, true);
   	  xhr.send();    	    	
    }
    
    function onMessage(msg){
    	console.log(msg);
    }
    </script>
